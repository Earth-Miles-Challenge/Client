name: Cypress Tests

on: [push]

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v5.0.8 # use the explicit version number
        with:
          build: npm run build
          start: npm start & npx wait-on http://localhost:3000